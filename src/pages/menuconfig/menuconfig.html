  Ionic pages and navigation.

<ion-header>

    <ion-navbar color="primary">
      <ion-navbar>
        <ion-title text-center>
          Configuraciones
        </ion-title>
    
      <ion-buttons end>
          <button ion-button icon-only (click)="home()">
              <ion-icon name="home"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <ion-list >
        <ion-item >
          <ion-icon color="alight-gray"  item-left name="wifi"></ion-icon>
          <ion-label>  Modo offline</ion-label>
          <ion-toggle color="secondary" [(ngModel)]="offlinecheck" (ionChange)="activar_offline()" item-right  checked="false"></ion-toggle>
        </ion-item>
        <button ion-item *ngFor="let pagina of pagesmsconfig" (click)="gotopagemsg(pagina.component)">
            <ion-icon color="alight-gray"  item-left name="{{pagina.icon}}"></ion-icon>
              {{pagina.titulo}}
        </button> 
      </ion-list>
</ion-content>
