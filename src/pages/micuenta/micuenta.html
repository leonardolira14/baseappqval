<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mi cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list >
      <ion-item-sliding >
          <ion-item>
            <h2>Nombre</h2>
            <p>{{nombre}}</p>
            <ion-icon color="alight-gray" item-right name="arrow-back"></ion-icon>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button (click)="mod_nombre()">
                <ion-icon name="create"></ion-icon>
                Modificar
              </button>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding >
            <ion-item>
              <h2>Apellidos</h2>
              <p>{{apellidos}}</p>
              <ion-icon color="alight-gray" item-right name="arrow-back"></ion-icon>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button (click)="mod_apellido()">
                  <ion-icon name="create"></ion-icon>
                  Modificar
                </button>
              </ion-item-options>
          </ion-item-sliding>
        <ion-item-sliding >
            <ion-item>
              <h2>Correo Electr√≥nico</h2>
              <p>{{correo}}</p>
              <ion-icon color="alight-gray" item-right name="arrow-back"></ion-icon>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button (click)="mod_correo()">
                  <ion-icon name="create"></ion-icon>
                  Modificar
                </button>
              </ion-item-options>
          </ion-item-sliding>
          <ion-item-sliding >
              <ion-item>
                <h2>Usuario</h2>
                <p>{{usuario}}</p>
                <ion-icon color="alight-gray" item-right name="arrow-back"></ion-icon>
              </ion-item>
              <ion-item-options side="right">
                  <button ion-button (click)="mod_usuario()">
                    <ion-icon name="create"></ion-icon>
                    Modificar
                  </button>
                </ion-item-options>
            </ion-item-sliding>
            <ion-item-sliding >
                <ion-item>
                  <h2>Puesto</h2>
                  <p>{{puesto}}</p>
                  <ion-icon color="alight-gray" item-right name="arrow-back"></ion-icon>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button (click)="mod_puesto()">
                      <ion-icon name="create"></ion-icon>
                      Modificar
                    </button>
                  </ion-item-options>
              </ion-item-sliding>
   </ion-list>
</ion-content>
