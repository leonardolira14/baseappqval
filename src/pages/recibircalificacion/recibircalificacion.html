<ion-header>

  <ion-navbar color="primary">
    <ion-title>Recibir Calificación</ion-title>
  
		<ion-buttons end>
		          <button ion-button icon-only (click)="home()">
		              <ion-icon name="home"></ion-icon>
		         </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p text-justify>Para recibir una calificación, busca la Razón Social de tu Cliente y/o Proveedor.</p>
<form [formGroup]="datos" >
  <ion-list>
  <ion-item>
      <ion-label floating>Buscar Razón Social</ion-label>
      <ion-input  formControlName="palabra"  type="text"></ion-input>
  </ion-item>

  <button (click)="buscarrazonsocial()" ion-button full color="secondary">Buscar</button>
  
</ion-list>
</form>  
<p class="m-t-60" text-center>Escanea su código QR</p>
  <button ion-button full color="secondary" (click)="scann()">Escanear QR</button>
</ion-content>
